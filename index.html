<!DOCTYPE html>
<html>
<head>
  <title>Node Client vs Server Timers</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/buttons.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="javascripts/driver.js"></script>
  <script src="javascripts/clientTimer.js"></script>
  <script src="javascripts/buttons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/CoolQueue.io/1.0.0/coolqueue.io.min.js"></script>
  <script src="javascripts/socket.js"></script>
</head>
<body>

  <div id="container">
    <h1>Timers</h1>

    <div id="client-side" class="timer-section">
      <h2>Client-Side</h2>
      <div class="display">
        <div class="counter">0.000</div>
      </div>
    </div>

    <div id="server-side" class="timer-section">
      <h2>Server-Side</h2>
      <div class="display">
        <div class="counter">0.000</div>
      </div>
    </div>

    <button id="start-stop" class="start">Start</button>
    <button id="reset" class="disabled">Reset</button>
  </div>

</body>
</html>
